{% extends 'base.html' %}

{% block content %}
<h2>Currencies List</h2>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        {% for currency in currencies %}
        <tr>
            <td>{{ currency.name }}</td>
            <td>{{ currency.description }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">No data available</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
